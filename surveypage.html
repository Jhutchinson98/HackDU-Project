<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body class="pageBackground">
        <header class="header"><h1>Survey</h1></header>
        
        <div id="form1">
            <h1>Personal Info</h1>
            <form action="" enctype="multipart/form-data" method="POST">
                <label for="sex">Sex: </label>
                <select id="sex" name="sex">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <label for="age">Age: </label>
                <select id="age" name="age">
                    <option>Under 18</option>
                    <option>18-24</option>
                    <option>25-29</option>
                    <option>30-34</option>
                    <option>35-39</option>
                    <option>40-44</option>
                    <option>45-49</option>
                    <option>50-54</option>
                    <option>55-59</option>
                    <option>60+</option>
                </select>
                <label for="exercise">How Many Times Do You Exercise Weekly: </label>
                <select id="exercise" name="exercise">
                    <option>Less Than 2</option>
                    <option>2-4</option>
                    <option>5+</option>
                </select>
                <label for="medication">Do you carry any medication in case of any emergency?</label>
                <input type="text" id ="medication" name="medication" placeholder="Enter medications here">
            </form>
            <a class="cancelButton" href="index.html">Cancel</a>
            <a class="nextButton" id="next1">Next</a>
        </div>

        <div id="form2">
            <h1>Family History</h1>
            <form action="" enctype="multipart/form-data" method="POST">
                <label for="familyCancer">Does Your Family Have Any History of Cancer: </label>
                <select id="familyCancer" name="familyCancer">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <label for="familyBlood">Does Your Family Have Any History of High Blood Pressure: </label>
                <select id="familyBlood" name="familyBlood">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </form>
            <a class="cancelButton" href="index.html">Cancel</a>
            <a class="previousButton" href="surveypage.html">Previous</a>
            <a class="nextButton" id="next2">Next</a>
        </div>

        <div id="results">
            <h1>Results</h1>
            <div id="surveyResults"></div>
            <a class="cancelButton" href="index.html">Home</a>
        </div>

        
    </body>
</html>
